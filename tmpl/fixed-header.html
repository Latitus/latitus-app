<script type="text/ng-template" id="LoginModalContent.html">
    <div class="modal-content">
        <div class="modal-header">
            <div class="row">
                <div class="col-lg-6">
                    <h4 ng-if="inSignIn" class="modal-title" id="loginModalLabel">S<span class="highlight">ign In</span></h4>
                    <h4 ng-if="!inSignIn" class="modal-title" id="SignUpModalLabel">S<span class="highlight">ign Up</span></h4>
                </div>
                <div class="col-lg-6">
                    <a ng-click="ToogleSignInSignUp()" class="theme_button text-center"
                    style="width:100%; cursor: pointer;"><i class="rt-icon-times"></i> {{inSignIn ? "Sign Up" : "Sign In"}}</a>
                </div>

            </div>
        </div>
        <form role="form" action="/" ng-if="inSignIn">
            <div class="modal-body">
                <div class="form-group">
                    <label for="signInUsername">Email address</label>
                    <input type="text" class="form-control" id="signInUsername" ng-model="loginData.username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" class="form-control" id="signInPassword" ng-model="loginData.password" placeholder="Enter Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="theme_button" ng-click="SignIn()"><i class="rt-icon-ok"></i> Login</button>
                <a href="#" class="theme_button" data-dismiss="modal"><i class="rt-icon-times"></i> Cancel</a>
            </div>
        </form>
        <form role="form" action="/" ng-if="!inSignIn">
            <div class="modal-body">
                <div class="form-group">
                    <label for="signUpUsername">Username</label>
                    <input type="email" class="form-control" id="signUpUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email address</label>
                    <input type="email" class="form-control" id="signUpEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" class="form-control" id="signUpPassword" placeholder="Enter password">
                </div>
                <label for="signUpReTypePassword">Password</label>
                <input type="password" class="form-control" id="signUpReTypePassword" placeholder="Reenter Password">
            </div>
            <div class="modal-footer">
                <button type="button" class="theme_button"><i class="rt-icon-ok"></i> Login</button>
                <a href="#" class="theme_button" data-dismiss="modal"><i class="rt-icon-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</script>
