<div id="image-carousel" style="margin-top:20px;">
    <div style="">
        <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <p>{{slide.text}}</p>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>

<hr style="margin-bottom: 0px;"/>

<div id="profile-section">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 col-lg-offset-4 col-md-offset-3">
            <div class="media">
                <a class="pull-left" ui-sref="lachitus.about-us">
                    <img class="img-thumbnail" src="images/profile-image.jpg" style="width: 100px;">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">Chi Tran</h4>
                    <h5>An Exclusive Collection of Fashion</h5>
                    <h5>Phone: (425) 319 1341</h5>
                    <h5>Email: chichiibo@gmail.com</h5>

                    <hr style="margin:8px auto">

                    <span class="label label-default"><i class="fa fa-facebook-official"></i></span>
                    <span class="label label-default"><i class="fa fa-twitter-square"></i></span>
                    <span class="label label-info"><i class="fa fa-instagram"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>

<hr style="margin-top:0px;"/>

<div id="category-paging" resize-window-listener on-resize="onResizeWindow(params)">
    <div style="height:150px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-1 col-md-0 col-sm-0 col-xs-0"></div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6 text-center"
                 ng-repeat="category in categories.slice((currentPage-1)*itemsPerPage, (currentPage)*itemsPerPage)">
                <h6>{{category.text}}</h6>
                <img ng-src="{{category.image}}" style="display:block;margin-left: auto;margin-right: auto" class="img-response" width="75px"/>
            </div>
            <div class="col-lg-1 col-md-0 col-sm-0 col-xs-0"></div>
        </div>
<!--        <uib-pager total-items="totalItems" ng-model="currentPage"></uib-pager>-->
        <hr/>
    </div>
</div>
